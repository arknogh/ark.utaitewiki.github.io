<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utacolle Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">
                Utacolle Directory
            </h1>
            <p class="text-lg text-gray-600">Browse seasonal collections</p>
        </div>
        
        <!-- Main Content Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Search Bar Container -->
            <div class="p-6 border-b border-gray-100">
                <div class="max-w-md mx-auto">
                    <div class="relative">
                        <input type="text" id="tableSearch" 
                               class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                               placeholder="Search seasons...">
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div class="p-6">
                <table id="directoryTable" class="w-full">
                    <thead>
                        <tr>
                            <th class="text-left px-6 py-3 bg-gray-50 text-gray-700 font-semibold">Season</th>
                            <th class="text-left px-6 py-3 bg-gray-50 text-gray-700 font-semibold">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            Made with <3 by Ark
        </div>
    </div>

    <style>
        /* Custom DataTables styling */
        .dataTables_wrapper .dataTables_filter {
            display: none;  /* Hide default search as we have our custom one */
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5em 1em;
            margin: 0 0.2em;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            background: white;
            color: #374151 !important;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #3b82f6 !important;
            color: white !important;
            border-color: #3b82f6;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #f3f4f6 !important;
            color: #1f2937 !important;
        }
    </style>

    <script>
        // ... [Previous JavaScript code remains the same] ...

        $(document).ready(async function() {
            const files = await listDirectory('arknogh', 'utaitewiki', 'utacolle');
            
            const table = $('#directoryTable').DataTable({
                data: files,
                columns: [
                    { data: 'season' },
                    { 
                        data: 'filename',
                        render: function(data, type, row) {
                            return `<a href="./utacolle/${data}" 
                                      class="inline-flex items-center px-4 py-2 rounded-lg text-blue-600 hover:text-blue-800 hover:bg-blue-50 transition-colors duration-200">
                                      ${row.season}
                                      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                      </svg>
                                   </a>`;
                        }
                    }
                ],
                order: [[0, 'desc']],
                pageLength: 10,
                searching: true,
                info: true,
                language: {
                    info: "Showing _START_ to _END_ of _TOTAL_ seasons",
                    paginate: {
                        next: "Next →",
                        previous: "← Previous"
                    }
                }
            });

            // Custom search functionality
            $('#tableSearch').on('keyup', function() {
                table.search(this.value).draw();
            });
        });
    </script>
</body>
</html>
