<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utacolle Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Utacolle Directory</h1>
        
        <div class="bg-white rounded-lg shadow p-6">
            <table id="directoryTable" class="w-full">
                <thead>
                    <tr>
                        <th>Season</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function listDirectory(owner, repo, directory) {
            try {
                const url = `https://api.github.com/repos/${owner}/${repo}/git/trees/master`;
                const response = await fetch(url);
                const list = await response.json();
                
                const dir = list.tree.find(node => node.path === directory);
                if (dir) {
                    const dirResponse = await fetch(dir.url);
                    const dirList = await dirResponse.json();
                    return dirList.tree
                        .filter(node => node.path.endsWith('.html'))
                        .map(node => ({
                            filename: node.path,
                            season: formatSeason(node.path)
                        }));
                }
                return [];
            } catch (error) {
                console.error('Error fetching directory:', error);
                toastr.error('Error loading directory listing');
                return [];
            }
        }

        function formatSeason(filename) {
            // Convert filename like 'spring2022.html' to 'Spring 2022'
            return filename
                .replace('.html', '')
                .replace(/(\d{4})/, ' $1')
                .replace(/^[a-z]/, str => str.toUpperCase());
        }

        $(document).ready(async function() {
            const files = await listDirectory('arknogh', 'utaitewiki', 'utacolle');
            
            $('#directoryTable').DataTable({
                data: files,
                columns: [
                    { data: 'season' },
                    { 
                        data: 'filename',
                        render: function(data, type, row) {
                            return `<a href="./utacolle/${data}" class="text-blue-600 hover:text-blue-800">${row.season}</a>`;
                        }
                    }
                ],
                order: [[0, 'desc']],
                pageLength: 10,
                searching: true,
                info: true
            });
        });
    </script>
</body>
</html>
